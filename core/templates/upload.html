{% extends "_singlecard.html" %}
{% block cardcontent %}
<form method="POST" enctype="multipart/form-data" class="form-horizontal">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-10">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            </div>
            <div class="form-group col-2" style="margin-bottom:10px; ">
                <button name="csv_upload_button" class="btn btn-primary" style="width:100%;">
                    <span class="bi-upload" style="margin-right:5px;"></span>Upload
                </button>
            </div>
        </div>
</form>

{% endblock %}
