{% extends "_index.html" %}
{% block content %}




<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 col-12 mb-3">
            <div class="row gy-4">
                <div class="col-12 d-flex align-items-stretch">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">Current Operation: {{operation}}</div>
                        <div class="card-body">
                            Job: W/20183<br>
                            
                            Batch Running<br>
                            
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">Job Log</div>
                        <div class="card-body">
                        {{ add_joblog(joblog) }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-12 mb-3 d-flex align-items-stretch">
            <div class="card" style="width: 100%;">
                <div class="card-header">Job Card</div>
                <div class="card-body">

                    {{singletable(fieldDict, jobData)}}
                        
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-3">
            <div class="card" style="width: 100%">
                <div class="card-header">Operations</div>
                <div class="card-body">
                    {{ datatable(opFieldDict, opData, "operationDT")}}
                </div>    
            </div>
        </div>
    </div>
</div>
{% endblock %}
